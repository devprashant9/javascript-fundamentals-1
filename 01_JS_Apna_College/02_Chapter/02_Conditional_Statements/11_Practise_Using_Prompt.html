<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let num = prompt("Enter a number:");
    if (num % 5 == 0) {
      document.write("Number is a Multiple of 5");
    } else {
      document.write("Number is NOT a Multiple of 5"); 
    }
  </script>
</html>

//Use browser console to see output after entering the number if you are displaying message using "console.log()"
